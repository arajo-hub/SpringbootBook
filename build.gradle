// 이 프로젝트의 플러그인 의존성 관리를 위한 설정
buildscript {
    ext { // 전역변수를 설정하겠다는 의미 -> spring-boot-gradle-plugin 2.1.7.RELEASE를 의존성으로 받겠다는 의미
        springBootVersion='2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'org.springframework.boot'
apply plugin:'io.spring.dependency-management' // 스프링부트의 의존성들을 관리해주는 플러그인

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // 스프링부트용 Spring Data Jpa 추상화 라이브러리
    compile('com.h2database:h2') // 인메모리 관계형 데이터베이스
    compile('org.springframework.boot:spring-boot-starter-mustache') // 머스테치 스타터 의존성 등록
    compile('org.springframework.boot:spring-boot-starter-oauth2-client')
    testCompile('org.springframework.boot:spring-boot-starter-test')

}

